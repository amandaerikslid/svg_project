<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg Project</title>
</head>

<body>
    <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="10" fill="white" stroke="pink" />
        <polyline points="70,120 100,165 150,80" stroke="pink" stroke-width="10" stroke-linecap="round"
            stroke-linejoin="round" />
    </svg>

    <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="85" stroke-width="20" fill="white" stroke="blue" />
        <polyline points="70,90 100,150 150,70" stroke="blue" stroke-width="20" />
    </svg>

    <svg width="340" height="340" viewbox="0 0 240 240" fill="black" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="110" r="80" stroke-width="20" fill="black" stroke="black" />
        <polyline points="65,120 100,120 100,80" stroke="white" stroke-width="20" stroke-linecap="round"
            stroke-linejoin="round" />
    </svg>

    <svg width="300" height="300" viewbox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="120" r="80" stroke-width="40" fill="red" stroke="red" />
        <line x1="60" y1="80" x2="140" y2="160" stroke="white" stroke-width="10"/>
        <line x1="60" y1="160" x2="140" y2="80" stroke="white" stroke-width="10" />
    </svg>

    <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="10" fill="white" stroke="pink" />
    </svg>






</body>

</html>
